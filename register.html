<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/verify.css">
    <script src="./js/jQuery.js"></script>
</head>

<body>
    <div class="user-registration" style="padding-top: 40px;">
        <iframe id="iframe" src="http://v.bootstrapmb.com/2019/4/5ubt54316" frameborder="0" width="100%" height="100%"
            class="sign-bg"></iframe>
        <div class="container sign-body">
            <p>用户注册</p>
            <div class="sign-input">
                <span class="iconfont">&#xe686;</span>
                <input type="text" placeholder="请输入用户名" class="yhm" autofocus="autofocus">
                <p class="sign-yhm">4-16位(数字，字母，下划线)</p>
            </div>
            <div class="sign-input">
                <span class="iconfont">&#xe63a;</span>
                <input type="password" placeholder="请输入密码(最少六位)" class="mima">
                <p class="sign-mima">包含大小写字母，数字，特殊字符</p>
            </div>
            <div class="sign-input">
                <span class="iconfont">&#xe6ba;</span>
                <input type="text"" placeholder="请输入手机号码" class="phone">
                <p class="sign-phone"></p>
            </div>
            <div class="sign-input">
                <span class="iconfont">&#xe65e;</span>
                <input type="email" placeholder="请输入邮箱" class="email">
                <p class="sign-email"></p>
            </div>
            <div class="yanzheng">
                <div id="mpanel1" class="sign-yz" style="margin-top: 10px">
                </div>
            </div>
            <button class="sign-in zc" style="margin: 20px 0 20px 125px; ">注 册</button>
            <div class="sign-bottom">
                <a href="./sign-in.html">快速登录</a>
            </div>
        </div>
        <footer class="foot">
            <p>Copyright © 2008-2016 vip.com，All Rights Reserved </p>
            <a href="">粤ICP备08114786号</a>
        </footer>
    </div>

    <script src="./js/verify.js"></script>
    <script src="./js/yz.js"></script>
</body>
</html>
